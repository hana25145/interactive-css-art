<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Flip Clock — clean</title>
  <link rel="icon" href="../../favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <a href="../../index.html" class="back">← Gallery</a>

  <main class="stage" id="stage" aria-label="Interactive Neon Flip Clock">
    <div class="clock" id="clock" aria-live="polite">
      <div class="group" data-unit="hours"></div>
      <div class="sep">:</div>
      <div class="group" data-unit="minutes"></div>
      <div class="sep">:</div>
      <div class="group" data-unit="seconds"></div>
    </div>
    <div class="date" id="date"></div>
    <div class="hud">
      <span id="pill">24H</span>
      <small>Click 12/24 • Wheel Hue • T Theme</small>
    </div>
  </main>
</body>
</html>
